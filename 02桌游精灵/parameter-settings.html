<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>桌游精灵</title>
    <link rel="stylesheet" href="css/style-parameter-settings.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <a href="index.html"><i class="fa fa-angle-left"></i></a><span>参数设置</span><i class="fa fa-question-circle-o"></i>
</div>
<div class="content">
    <div class="ratio">
        <div class="ratio-left">
            <h2>玩家配比</h2>
        </div>
        <div class="ratio-right">
            <ul>
                <li><i class="fa fa-square"></i>平民0人</li>
                <li><i class="fa fa-square"></i>平民0人</li>
                <li><i class="fa fa-square"></i>平民0人</li>

                <li><i class="fa fa-square"></i>平民0人</li>
                <li><i class="fa fa-square"></i>平民0人</li>
            </ul>
            <a href="#">点击设置    <i class="fa fa-pencil"></i></a>
        </div>
    </div>
    <div class="phrase">
        <input type="text" placeholder="水民词组">
        <input type="text" placeholder="幽灵词组">
    </div>
    <div class="num">
        <p>玩家人数<input type="text">人（除法官外）</p>
        <p><span class="sub">-</span><input type="range" min="6" max="16" value="6"><span class="add">+</span></p>
    </div>
    <button>去发牌</button>
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
