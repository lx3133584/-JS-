<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>桌游精灵</title>
    <link rel="stylesheet" href="css/style-parameter-settings.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <a href="index.html"><i class="fa fa-angle-left"></i></a><span>参数设置</span><i class="fa fa-question-circle-o"></i>
</div>
<div class="content">
    <div class="ratio">
        <div class="ratio-left">
            <h2>玩家配比</h2>
        </div>
        <div class="ratio-right">
            <ul>
                <li class="role-1"><i class="fa fa-square"></i>平&nbsp&nbsp民<span>4</span>人</li>
                <li class="role-2"><i class="fa fa-square"></i>警&nbsp&nbsp察<span>1</span>人</li>
                <li class="role-3"><i class="fa fa-square"></i>杀&nbsp&nbsp手<span>1</span>人</li>
                <li class="role-4"><i class="fa fa-square"></i>医&nbsp&nbsp生<span>0</span>人</li>
                <li class="role-5"><i class="fa fa-square"></i>狙击手<span>0</span>人</li>
            </ul>
            <a href="javascript:">点击设置    <i class="fa fa-cog"></i></a>
        </div>
    </div>
    <div class="phrase">
        <input type="text" placeholder="水民词组(简化版可不填写)">
        <input type="text" placeholder="幽灵词组(简化版可不填写)">
    </div>
    <div class="num">
        <p>玩家人数<input type="text" value="6">人（除法官外）</p>
        <p><span class="sub">-</span><input type="range" min="6" max="18" value="6"><span class="add">+</span></p>
    </div>
    <button class="btn-parameter-settings">去发牌</button>
</div>
<script src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/cookie.js"></script>
<script src="js/parameter-settings.js"></script>
</body>
</html>
